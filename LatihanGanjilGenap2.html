<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainUp - Latihan Penjumlahan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        /* BRAND BrainUp */
        .brand {
            position: absolute;
            top: 15px;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            display: none;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        #question {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        #instruction {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #ff3b2f;
            transform: scale(1.05);
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- BRAND -->
    <div class="brand">BrainUp</div>

    <!-- Menu Awal: Pilih Waktu -->
    <div id="startScreen" class="container" style="display: block;">
        <h1>Latihan Penjumlahan</h1>
        <p>Pilih waktu pengerjaan:</p>
        <button onclick="startGame(60)">1 Menit</button>
        <button onclick="startGame(120)">2 Menit</button>
        <button onclick="startGame(300)">5 Menit</button>
    </div>

    <!-- Halaman Game -->
    <div id="gameScreen" class="container">
        <h1>Latihan Penjumlahan</h1>
        <div id="timer">‚è≥ Waktu tersisa: </div>
        <div id="question">12 + 34 = ?</div>
        <div id="instruction">(Pilih 0 untuk genap, 1 untuk ganjil)</div>
        <div class="button-container">
            <button onclick="submitAnswer(0)">0 (Genap)</button>
            <button onclick="submitAnswer(1)">1 (Ganjil)</button>
        </div>
        <div id="result"></div>
    </div>

    <!-- Halaman Hasil Akhir -->
    <div id="finalResult" class="container">
        <h2>Hasil Akhir</h2>
        <p>‚úÖ Jawaban Benar: <span id="correctCount">0</span></p>
        <p>‚ùå Jawaban Salah: <span id="wrongCount">0</span></p>
        <p>üìã Total Soal Dijawab: <span id="totalAnswered">0</span></p>

        <div class="button-container">
            <button onclick="restartGame()">üîÑ Main Lagi</button>
            <button onclick="goToMainMenu()">üè† Kembali ke Menu Utama</button>
        </div>
    </div>

    <script>
        let timeLeft;
        let timerInterval;
        let correctAnswer;
        let correctCount = 0;
        let wrongCount = 0;
        let totalAnswered = 0;

        function startGame(duration) {
            timeLeft = duration;
            correctCount = 0;
            wrongCount = 0;
            totalAnswered = 0;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('startScreen').style.display = "none";
            document.getElementById('finalResult').classList.add('hidden');
            document.getElementById('finalResult').style.display = "none";
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('gameScreen').style.display = "block";

            startTimer();
            generateQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                document.getElementById('timer').textContent = `‚è≥ Waktu tersisa: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 100);
            let num2 = Math.floor(Math.random() * 100);
            let sum = num1 + num2;
            correctAnswer = sum % 2 === 0 ? 0 : 1;
            document.getElementById('question').textContent = `${num1} + ${num2} = ?`;
        }

        function submitAnswer(userAnswer) {
            totalAnswered++;
            if (userAnswer === correctAnswer) {
                correctCount++;
                document.getElementById('result').textContent = "‚úÖ Benar! üéâ";
            } else {
                wrongCount++;
                document.getElementById('result').textContent = "‚ùå Salah! üò¢";
            }
            generateQuestion();
        }

        function endGame() {
            clearInterval(timerInterval);

            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameScreen').style.display = "none";
            document.getElementById('finalResult').classList.remove('hidden');
            document.getElementById('finalResult').style.display = "block";

            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            document.getElementById('totalAnswered').textContent = totalAnswered;
        }

        function restartGame() {
            startGame(60);
        }

        function goToMainMenu() {
            document.getElementById('finalResult').classList.add('hidden');
            document.getElementById('finalResult').style.display = "none";
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('startScreen').style.display = "block";
        }
    </script>

</body>
</html>
